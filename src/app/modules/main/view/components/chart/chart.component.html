<div class="chart-container">
  <ngx-charts-line-chart
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="'Profit'"
    [yAxisLabel]="'Exit Date'"
    [timeline]="true"
    [scheme]="colorScheme"
    [results]="data"
  >
  </ngx-charts-line-chart>
</div>
